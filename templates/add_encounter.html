<HTML>
    <style>
        table, th, td {
        border: 1px solid black;
        }
        th {
        text-align: left;
        }
        </style>

    <BODY bgcolor="white">
    <form method="POST" action="/add_encounter.html">
        <center>
        
        <img src="static/style/add_encounter.png" alt="Add a Item" width="300" height="90"><br><br>

        <label for="Location">Select Location:</label>
        <select id="Location" name="Location">
            {% for item in data %}
            <option value="{{ item[0] }}">{{item[0]}}</option>
            {% endfor %}
        </select><br><br>

        <label for="NPC">Select NPC:</label>
        <select id="NPC" name="NPC">
            {% for item in data1 %}
            <option value="{{ item[0] }}">{{item[0]}}</option>
            {% endfor %}
        </select><br><br>

        <label for="Enemies">Select Enemies:</label>
        <select id="Enemies" name="Enemies">
            {% for item in data2 %}
            <option value="{{ item[0] }}">{{item[0]}}</option>
            {% endfor %}
        </select><br><br>

        <label for="item">Select Item:</label>
        <select id="item" name="item">
            {% for item in data3 %}
            <option value="{{ item[0] }}">{{item[0]}}</option>
            {% endfor %}
        </select><br><br>

        <input type = "submit" name="add" value="Add Encounter"><br><br><br>
        <input type = "submit" name="exit" value="Back">

		</center>
    </form>
    </BODY>
    </HTML>
